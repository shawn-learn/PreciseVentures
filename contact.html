<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact - Precise Ventures</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo"><img src="images/logo.png" alt="Precise Ventures logo" class="logo-image"></a>
            <nav id="nav" class="site-nav">
                <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                    <!-- Inline SVG ensures menu icon works even without external fonts -->
                    <svg class="icon-menu" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
                        <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-hero">
            <div class="container">
                <h1>Contact Us</h1>
                <p>We'd love to hear from you! Reach out with questions or feedback.</p>
            </div>
        </section>

        <section class="contact-form-section">
            <div class="container">
<!-- Contact form uses Formspree for submissions -->
                <form action="https://formspree.io/f/mayvkqpn" method="POST" class="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit" class="btn-primary">Send Message</button>
                </form>
                <p class="contact-info">Email: <a href="mailto:contact@preciseventures.com">contact@preciseventures.com</a></p>
                <ul class="social-links">
                    <li><a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-content">
            <p>&copy; 2024 Precise Ventures Inc.</p>
            <ul class="footer-links">
                <li><a href="privacy.html">Privacy Policy</a></li>
                <li><a href="terms.html">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
